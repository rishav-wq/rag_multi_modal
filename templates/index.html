<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Marketplace AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo-section">
            <div class="logo-icon">ğŸ—ï¸</div>
            <h1 class="logo-title">Construction AI</h1>
          </div>
          <div class="header-actions">
            <button id="ingest-btn" class="btn-secondary">
              <span class="btn-icon">ğŸ”„</span>
              Build Index
            </button>
            <select id="mode-select" class="mode-select">
              <option value="online">ğŸŒ Online (Groq)</option>
              <option value="offline">ğŸ’» Offline (Local)</option>
            </select>
            <button id="toggle-context" class="btn-icon-only" title="Toggle context panel">
              <span>ğŸ“‹</span>
            </button>
          </div>
        </div>
        <div id="ingest-status" class="status-msg"></div>
      </header>

      <!-- Main Chat Area -->
      <main class="main-content">
        <div class="chat-container">
          <div id="chat-log" class="chat-log">
            <div class="welcome-message">
              <div class="welcome-icon">ğŸ‘‹</div>
              <h2>Good evening!</h2>
              <p>Ask me anything about construction policies, FAQs, and specifications</p>
              <div class="quick-prompts">
                <button class="quick-prompt" data-prompt="What are Indecimal's quality checkpoints?">
                  Quality checkpoints
                </button>
                <button class="quick-prompt" data-prompt="How does the payment system work?">
                  Payment system
                </button>
                <button class="quick-prompt" data-prompt="What is the delay management policy?">
                  Delay policy
                </button>
              </div>
            </div>
          </div>

          <!-- Input Form -->
          <div class="input-container">
            <form id="chat-form" class="chat-form">
              <input
                type="text"
                id="question-input"
                class="chat-input"
                placeholder="Ask a question..."
                autocomplete="off"
              />
              <button type="submit" class="btn-send" id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </form>
          </div>
        </div>

        <!-- Context Sidebar -->
        <aside class="context-sidebar" id="context-sidebar">
          <div class="context-header">
            <h3>Retrieved Context</h3>
            <button id="close-context" class="btn-close">Ã—</button>
          </div>
          <div id="context-list" class="context-list"></div>
        </aside>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
